{% extends 'base.html' %}


{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Book List</li>
{% endblock breadcrumb %}

{% block content %}
<h1>Books</h1>
{% for book in queryset %}
<p><a href="{% url 'books:book_detail' book.slug %}">{{ book }}</a></p>
{% endfor %}
{% endblock content %}
