{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item" aria-current="page">
    <a href="{% url 'books:book_list' %}">Book List</a>
</li>
<li class="breadcrumb-item" aria-current="page">
    <a href="{% url 'books:book_detail' chapter.book.slug %}">{{ chapter.book.title }}</a>
</li>
<li class="breadcrumb-item active" aria-current="page">
    {{ chapter }}
</li>
{% endblock breadcrumb %}

{% block content %}
<h1>Chapter Detail</h1>
<p>{{ chapter.title }}</p>
<p>This falls under {{ chapter.book.title }}</p>
{% endblock content %}
